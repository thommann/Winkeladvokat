<div class="game-container">
  <h1 class="game-title">Winkeladvokat</h1>
  <div class="player-count-section">
    <h3 class="section-label">Anzahl Spieler</h3>
    <div class="player-count-container">
      <!-- Dynamic player count buttons using config -->
      <div
        *ngFor="let count of getPlayerCountOptions()"
        class="count-button count-{{count}}"
        (click)="onPlayerCountClick(count)"
        [class.selected]="playerCount === count"
      >
        {{ count }}
      </div>
    </div>
  </div>
  <div class="turbo-blockchain-container">
    <div
      class="turbo-blockchain-button"
      [class.on]="turboBlockchainEnabled"
      (click)="onTurboBlockchainToggle()"
    >
      <img
        ngSrc="assets/turbo-blockchain.png"
        alt="Turbo Blockchain"
        fill
      />
    </div>
  </div>
  <div class="grid-size-container">
    Grid size: {{ getGridSizeLabel() }}
  </div>
  <button (click)="onStartGameClick()" class="start-button">
    Start Game
  </button>
</div>
