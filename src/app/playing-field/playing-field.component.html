<div class="playing-field-container">
  <div class="playing-field-wrapper">
    <!-- Top counters -->
    <div class="counter-row top-counters">
      <!-- Top left Player 0 counter -->
      <div class="ps-counter">
        <div
          class="ps-dot"
          [style]="{ 'background-color': players[0].color }"
        ></div>
        <span>PS: {{ players[0].paragraphs }}</span>
      </div>

      <div class="spacer"></div>

      <!-- Top right Player 1 counter -->
      <div class="ps-counter">
        <div
          class="ps-dot"
          [style]="{ 'background-color': players[1].color }"
        ></div>
        <span>PS: {{ players[1].paragraphs }}</span>
      </div>
    </div>

    <div class="playing-field">
      <div
        *ngFor="let row of grid; let i = index"
        class="row">
        <cell
          *ngFor="let cell of row; let j = index"
          [attr.data-x]="j"
          [attr.data-y]="i"
          (clicked)="onCellClick(i, j)"
          [selected]="grid[i][j].selected"
          [backgroundColor]="backgroundColor(i, j)"
          [value]="grid[i][j].value"
          [advocate]="grid[i][j].advocate"
        >
        </cell>
      </div>
    </div>

    <!-- Bottom counters -->
    <div class="counter-row bottom-counters">
      <!-- Bottom left Player 3 counter -->
      <div class="ps-counter" *ngIf="players.length > 3">
        <div
          class="ps-dot"
          [style]="{ 'background-color': players[3].color }"
        ></div>
        <span>PS: {{ players[3].paragraphs }}</span>
      </div>

      <div class="spacer"></div>

      <!-- Bottom right Player 2 counter -->
      <div class="ps-counter" *ngIf="players.length > 2">
        <div
          class="ps-dot"
          [style]="{ 'background-color': players[2].color }"
        ></div>
        <span>PS: {{ players[2].paragraphs }}</span>
      </div>
    </div>
  </div>
</div>
