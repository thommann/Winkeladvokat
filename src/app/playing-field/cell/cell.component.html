<div
  class="cell"
  [class.selected]="selected"
  (click)="onClick()"
  [style]="{'background-color': backgroundColor}"
>
    <div class="value">{{ value }}</div>
    <div
            *ngIf="advocate !== undefined"
            class="advocate"
            [style]="{'background-color': advocateColor()}"
    >
    </div>
</div>
