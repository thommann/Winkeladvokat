<div
  class="cell"
  [class.selected]="isSelected"
  (click)="onClick()"
  [style]="{ 'background-color': backgroundColor }"
>
  <div class="value">{{ cellState.value > 0 ? cellState.value : "" }}</div>
  <div
    *ngIf="cellState.paragraph !== undefined"
    class="paragraph-stone"
    [style]="{ 'background-color': paragraphColor() }"
  >
    ยง
  </div>
  <div
    *ngIf="cellState.advocate !== undefined"
    class="advocate"
    [style]="{ 'background-color': advocateColor() }"
  ></div>
</div>
