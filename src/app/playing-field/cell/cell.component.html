<div
  class="cell"
  [class.selected]="cellState.selected"
  (click)="onClick()"
  [style]="{ 'background-color': cellState.backgroundColor }"
>
  <div class="value">{{ cellState.value > 0 ? cellState.value : "" }}</div>
  @if (paragraphStone) {
    <div class="paragraph-stone">ยง</div>
  }
  <div
    *ngIf="cellState.advocate !== undefined"
    class="advocate"
    [style]="{ 'background-color': advocateColor() }"
  ></div>
</div>
